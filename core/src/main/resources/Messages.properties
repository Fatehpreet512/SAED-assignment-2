# Default English messages for the Maze Game Engine
# 
# This file contains all user-facing text strings used in the game interface.
# The messages are organized by functional area and support internationalization
# through Java's ResourceBundle system.
# 
# Message Categories:
# - game.*: General game information and titles
# - status.*: Game state indicators
# - date.*: Date and time display
# - locale.*: Language switching functionality
# - controls.*: User interface controls
# - move.*: Movement direction labels
# - inventory.*: Player inventory management
# - item.*: Item-related messages
# - obstacle.*: Obstacle-related messages
# - goal.*: Goal and win condition messages
# - player.*: Player-related messages
# - plugins.*: Plugin system messages
# 
# Usage: Messages are loaded using ResourceBundle.getBundle("Messages", locale)
# and accessed via messages.getString("key.name")

# Game title and general information
game.title=Maze Game Engine
status.ready=Ready to play
status.playing=Playing

# Date and time display (supports localization)
date.current=Current Date

# Language switching functionality
locale.title=Change Language
locale.prompt=Enter locale (e.g., en-AU, th-TH-u-nu-thai)
locale.changed=Language changed to
locale.error=Error changing language

# User interface controls
controls.title=Movement Controls
move.up=Up (↑)
move.down=Down (↓)
move.left=Left (←)
move.right=Right (→)

# Player inventory and item management
inventory.title=Inventory
item.acquired=Item acquired
obstacle.blocked=Obstacle blocked! Required items

# Game object labels
goal.label=Goal
player.label=Player
obstacle.label=Obstacle

# Plugin system
plugins.title=Plugins

# Game completion and win condition
game.won=Congratulations! You won!
game.days=Days elapsed
game.over.title=Game Over
